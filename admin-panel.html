<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - NST Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #007bff;
    }
    #adminPanel {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }
    .btn-group-vertical > .btn {
      margin-bottom: 15px;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-group-vertical > .btn:hover {
      background-color: #0056b3;
      color: white;
    }
    @media (max-width: 576px) {
      .btn-group-vertical > .btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .container, #adminPanel {
        max-width: 95%;
        margin: 30px auto;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="loginError" class="text-danger mt-3" style="display:none;">Invalid username or password</div>
  </div>

  <div id="adminPanel">
    <h1>Admin Panel - NST Travels</h1>
    <div class="btn-group-vertical w-100" role="group" aria-label="Admin Panel Navigation">
      <a href="admin-dashboard.html" class="btn btn-outline-primary">Dashboard</a>
      <a href="attendance.html" class="btn btn-outline-primary">Attendance</a>
      <a href="driver-dashboard.html" class="btn btn-outline-primary">Driver Dashboard</a>
      <a href="drivers-vehicles.html" class="btn btn-outline-primary">Drivers & Vehicles</a>
      <a href="payment-summary.html" class="btn btn-outline-primary">Payment Summary</a>
      <a href="revenue.html" class="btn btn-outline-primary">Revenue</a>
      <a href="trip-summary.html" class="btn btn-outline-primary">Trip Summary</a>
      <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>
  </div>

  <script>
    const validUsername = "Siva";
    const validPassword = "Nst@1007";

    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const loginContainer = document.getElementById("loginContainer");
    const adminPanel = document.getElementById("adminPanel");
    const logoutBtn = document.getElementById("logoutBtn");

    function showAdminPanel() {
      loginContainer.style.display = "none";
      adminPanel.style.display = "block";
    }

    function showLogin() {
      loginContainer.style.display = "block";
      adminPanel.style.display = "none";
      loginError.style.display = "none";
      loginForm.reset();
    }

    // Check sessionStorage for existing login
    if (sessionStorage.getItem("isLoggedIn") === "true") {
      showAdminPanel();
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        sessionStorage.setItem("isLoggedIn", "true");
        showAdminPanel();
      } else {
        loginError.style.display = "block";
      }
    });

    logoutBtn.addEventListener("click", () => {
      sessionStorage.removeItem("isLoggedIn");
      showLogin();
    });
  </script>
</body>
</html>
