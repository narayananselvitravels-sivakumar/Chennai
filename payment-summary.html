<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Summary - NST Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: "Segoe UI", sans-serif;
    }
    .table-wrapper {
      overflow-x: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    table {
      min-width: 1200px;
    }
    th, td {
      vertical-align: middle !important;
    }
    .editable-input {
      width: 100px;
    }
    .status-select {
      min-width: 140px;
    }
    .action-btn {
      margin-right: 8px;
    }
    .filter-row > * {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4"><i class="fas fa-money-check-dollar"></i> Payment Summary</h3>

    <div class="row filter-row g-2 mb-3">
      <div class="col-md-3">
        <input type="date" id="startDate" class="form-control" placeholder="Start Date" />
      </div>
      <div class="col-md-3">
        <input type="date" id="endDate" class="form-control" placeholder="End Date" />
      </div>
      <div class="col-md-3">
        <select id="driverFilter" class="form-select">
          <option value="">All Drivers</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select">
          <option value="">All Status</option>
          <option value="Paid">Paid</option>
          <option value="Partially Paid">Partially Paid</option>
          <option value="Not Paid">Not Paid</option>
        </select>
      </div>
    </div>

    <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
      <button class="btn btn-danger" id="bulkDeleteBtn" disabled><i class="fas fa-trash"></i> Delete Selected</button>
      <button class="btn btn-outline-primary" id="exportExcelBtn"><i class="fas fa-file-excel"></i> Export to Excel</button>
      <button class="btn btn-outline-danger" id="exportPdfBtn"><i class="fas fa-file-pdf"></i> Export to PDF</button>
    </div>

    <div class="table-wrapper">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" id="selectAll"/></th>
            <th>Booking ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total (₹)</th>
            <th>Paid (₹)</th>
            <th>Balance (₹)</th>
            <th>Status</th>
            <th>Driver</th>
            <th>Vehicle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody">
          <tr><td colspan="11" class="text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- External libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCz2rGDr0iREns6Rg6r1z5EHE3qhLDnEzs",
      authDomain: "narayananselvitravels-26dcb.firebaseapp.com",
      databaseURL: "https://narayananselvitravels-26dcb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "narayananselvitravels-26dcb",
      storageBucket: "narayananselvitravels-26dcb.appspot.com",
      messagingSenderId: "395599682835",
      appId: "1:395599682835:web:9d46e03ca14aa0738dcee6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const paymentTableBody = document.getElementById("paymentTableBody");

    let allTrips = [];

    function populateDriverFilter() {
      const driverSet = new Set(allTrips.map(t => t.trip.driverName).filter(Boolean));
      const driverFilter = document.getElementById("driverFilter");
      driverFilter.innerHTML = '<option value="">All Drivers</option>';
      driverSet.forEach(d => {
        driverFilter.innerHTML += `<option value="${d}">${d}</option>`;
      });
    }

    function renderTable() {
      paymentTableBody.innerHTML = "";
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const driverFilter = document.getElementById("driverFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      const filtered = allTrips.filter(({ trip }) => {
        if (startDate && trip.date < startDate) return false;
        if (endDate && trip.date > endDate) return false;
        if (driverFilter && trip.driverName !== driverFilter) return false;
        if (statusFilter && trip.paymentStatus !== statusFilter) return false;
        return true;
      });

      if (filtered.length === 0) {
        paymentTableBody.innerHTML = "<tr><td colspan='11' class='text-center text-muted'>No records found.</td></tr>";
        return;
      }

      filtered.forEach(({ trip, key }) => {
        renderPaymentRow(trip, key);
      });
    }

    function renderPaymentRow(trip, key) {
      const paidAmount = parseFloat(trip.paidAmount) || 0;
      const totalAmount = parseFloat(trip.totalAmount) || 0;
      const balanceAmount = totalAmount - paidAmount;
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="checkbox" class="rowCheckbox" data-key="${key}"></td>
        <td>${trip.bookingId || ''}</td>
        <td>${trip.customerName || ''}</td>
        <td>${trip.date || ''}</td>
        <td>${totalAmount.toFixed(2)}</td>
        <td><input type="number" class="form-control editable-input" value="${paidAmount.toFixed(2)}" id="paid-${key}" min="0" max="${totalAmount}" step="0.01"></td>
        <td><span id="balance-${key}">${balanceAmount.toFixed(2)}</span></td>
        <td>
          <select class="form-select status-select" id="status-${key}">
            <option ${trip.paymentStatus === "Paid" ? "selected" : ""}>Paid</option>
            <option ${trip.paymentStatus === "Partially Paid" ? "selected" : ""}>Partially Paid</option>
            <option ${trip.paymentStatus === "Not Paid" ? "selected" : ""}>Not Paid</option>
          </select>
        </td>
        <td>${trip.driverName || ''}</td>
        <td>${trip.vehicleModel || ''}</td>
        <td>
          <button class="btn btn-sm btn-primary action-btn" onclick="updatePayment('${key}', ${totalAmount})" title="Update Payment">
            <i class="fas fa-save"></i>
          </button>
        </td>
      `;

      paymentTableBody.appendChild(row);

      // Auto-update balance on paid input change
      const paidInput = row.querySelector(`#paid-${key}`);
      paidInput.addEventListener("input", () => {
        let val = paidInput.value;
        if(val === '') {
          document.getElementById(`balance-${key}`).innerText = totalAmount.toFixed(2);
          return;
        }
        val = parseFloat(val);
        if (isNaN(val) || val < 0) val = 0;
        if (val > totalAmount) val = totalAmount;
        document.getElementById(`balance-${key}`).innerText = (totalAmount - val).toFixed(2);
      });

      paidInput.addEventListener("blur", () => {
        let val = parseFloat(paidInput.value);
        if (isNaN(val) || val < 0) val = 0;
        if (val > totalAmount) val = totalAmount;
        paidInput.value = val.toFixed(2);
        document.getElementById(`balance-${key}`).innerText = (totalAmount - val).toFixed(2);
      });
    }

    function loadPayments() {
      const tripRef = ref(db, "trips");
      onValue(tripRef, (snapshot) => {
        allTrips = [];
        if (!snapshot.exists()) {
          paymentTableBody.innerHTML = "<tr><td colspan='11' class='text-center text-muted'>No payment data found.</td></tr>";
          return;
        }

        snapshot.forEach(childSnap => {
          allTrips.push({ trip: childSnap.val(), key: childSnap.key });
        });

        populateDriverFilter();
        renderTable();
      });
    }

    window.updatePayment = (key, totalAmount) => {
      const paid = parseFloat(document.getElementById(`paid-${key}`).value) || 0;
      const status = document.getElementById(`status-${key}`).value;
      const balance = totalAmount - paid;

      update(ref(db, `trips/${key}`), {
        paidAmount: paid,
        balanceAmount: balance,
        paymentStatus: status
      })
      .then(() => alert("Payment updated successfully!"))
      .catch(err => alert("Update failed: " + err));
    };

    // Bulk Delete functionality
    const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
    bulkDeleteBtn.disabled = true;

    document.getElementById('selectAll').addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.rowCheckbox').forEach(cb => cb.checked = checked);
      toggleBulkDeleteBtn();
    });

    paymentTableBody.addEventListener('change', e => {
      if (e.target.classList.contains('rowCheckbox')) toggleBulkDeleteBtn();
    });

    function toggleBulkDeleteBtn() {
      const anyChecked = Array.from(document.querySelectorAll('.rowCheckbox')).some(cb => cb.checked);
      bulkDeleteBtn.disabled = !anyChecked;
    }

    bulkDeleteBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to delete selected payments?")) return;

      const checkedBoxes = Array.from(document.querySelectorAll('.rowCheckbox:checked'));
      if (checkedBoxes.length === 0) return alert("No rows selected.");

      Promise.all(checkedBoxes.map(cb => remove(ref(db, `trips/${cb.dataset.key}`))))
        .then(() => alert(`${checkedBoxes.length} payments deleted successfully.`))
        .catch(err => alert("Error deleting payments: " + err));
    });

    // Export to Excel
    document.getElementById('exportExcelBtn').addEventListener('click', () => {
      const XLSX = window.XLSX;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const driverFilter = document.getElementById("driverFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      const filtered = allTrips.filter(({ trip }) => {
        if (startDate && trip.date < startDate) return false;
        if (endDate && trip.date > endDate) return false;
        if (driverFilter && trip.driverName !== driverFilter) return false;
        if (statusFilter && trip.paymentStatus !== statusFilter) return false;
        return true;
      });

      if (filtered.length === 0) return alert("No data to export.");

      const data = filtered.map(({ trip }) => ({
        'Booking ID': trip.bookingId,
        'Customer': trip.customerName,
        'Date': trip.date,
        'Total Amount (₹)': trip.totalAmount,
        'Paid Amount (₹)': trip.paidAmount,
        'Balance Amount (₹)': ((trip.totalAmount || 0) - (trip.paidAmount || 0)).toFixed(2),
        'Payment Status': trip.paymentStatus,
        'Driver': trip.driverName,
        'Vehicle': trip.vehicleModel
      }));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, 'Payments');
      XLSX.writeFile(wb, 'NST_Payment_Summary.xlsx');
    });

    // Export to PDF
    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const driverFilter = document.getElementById("driverFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      const filtered = allTrips.filter(({ trip }) => {
        if (startDate && trip.date < startDate) return false;
        if (endDate && trip.date > endDate) return false;
        if (driverFilter && trip.driverName !== driverFilter) return false;
        if (statusFilter && trip.paymentStatus !== statusFilter) return false;
        return true;
      });

      if (filtered.length === 0) return alert("No data to export.");

      const doc = new jsPDF();
      doc.text("NST Travels Payment Summary", 14, 15);

      const rows = filtered.map(({ trip }) => ([
        trip.bookingId,
        trip.customerName,
        trip.date,
        (trip.totalAmount || 0).toFixed(2),
        (trip.paidAmount || 0).toFixed(2),
        ((trip.totalAmount || 0) - (trip.paidAmount || 0)).toFixed(2),
        trip.paymentStatus,
        trip.driverName,
        trip.vehicleModel
      ]));

      doc.autoTable({
        head: [['Booking ID', 'Customer', 'Date', 'Total (₹)', 'Paid (₹)', 'Balance (₹)', 'Status', 'Driver', 'Vehicle']],
        body: rows,
        startY: 20,
        styles: { fontSize: 8 }
      });

      doc.save("NST_Payment_Summary.pdf");
    });

    // Filters trigger re-render
    ['startDate', 'endDate', 'driverFilter', 'statusFilter'].forEach(id => {
      document.getElementById(id).addEventListener('change', () => {
        document.getElementById('selectAll').checked = false;
        bulkDeleteBtn.disabled = true;
        renderTable();
      });
    });

    loadPayments();
  </script>
</body>
</html>
