<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Summary - NST Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .table-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      overflow-x: auto;
    }
    table {
      font-size: 0.9rem;
      width: 100%;
      min-width: 1000px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    tr {
      transition: background-color 0.2s ease-in-out;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
    .editable-input, .status-select {
      width: 100px;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .editable-input:focus, .status-select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    .status-select {
      min-width: 140px;
    }
    .btn {
      transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    @media (max-width: 640px) {
      table {
        font-size: 0.8rem;
      }
      .editable-input, .status-select {
        width: 80px;
      }
      .status-select {
        min-width: 120px;
      }
      .btn {
        font-size: 0.75rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="#" class="text-2xl font-bold text-indigo-600">NST Travels</a>
        </div>
        <div class="hidden sm:flex items-center space-x-4">
          <a href="admin-dashboard.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
          <a href="attendance.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Attendance</a>
          <a href="driver-dashboard.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Driver Dashboard</a>
          <a href="drivers-vehicles.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Drivers & Vehicles</a>
          <a href="payment-summary.html" class="text-indigo-600 font-semibold px-3 py-2 rounded-md text-sm font-medium">Payment Summary</a>
          <a href="revenue.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Revenue</a>
          <a href="trip-summary.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Trip Summary</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
    <h3 class="text-2xl font-bold text-gray-900 mb-6"><i class="fas fa-money-check-dollar mr-2"></i> Payment Summary</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div>
        <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Start Date" aria-label="Start Date" />
      </div>
      <div>
        <input type="date" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="End Date" aria-label="End Date" />
      </div>
      <div>
        <select id="driverFilter" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" aria-label="Filter by Driver">
          <option value="">All Drivers</option>
        </select>
      </div>
      <div>
        <select id="statusFilter" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" aria-label="Filter by Status">
          <option value="">All Status</option>
          <option value="Paid">Paid</option>
          <option value="Partially Paid">Partially Paid</option>
          <option value="Not Paid">Not Paid</option>
        </select>
      </div>
    </div>

    <div class="flex flex-wrap gap-4 mb-6">
      <button class="btn bg-red-600 text-white px-6 py-3 rounded-md disabled:bg-red-400 disabled:cursor-not-allowed" id="bulkDeleteBtn" disabled>
        <i class="fas fa-trash mr-2"></i> Delete Selected
      </button>
      <button class="btn bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700" id="exportExcelBtn">
        <i class="fas fa-file-excel mr-2"></i> Export to Excel
      </button>
      <button class="btn bg-red-100 text-red-800 px-6 py-3 rounded-md hover:bg-red-200" id="exportPdfBtn">
        <i class="fas fa-file-pdf mr-2"></i> Export to PDF
      </button>
    </div>

    <div class="table-wrapper">
      <table class="table-auto border-collapse border border-gray-200">
        <thead>
          <tr>
            <th class="border border-gray-200"><input type="checkbox" id="selectAll" aria-label="Select All" /></th>
            <th class="border border-gray-200">Booking ID</th>
            <th class="border border-gray-200">Customer</th>
            <th class="border border-gray-200">Date</th>
            <th class="border border-gray-200">Total (₹)</th>
            <th class="border border-gray-200">Paid (₹)</th>
            <th class="border border-gray-200">Balance (₹)</th>
            <th class="border border-gray-200">Status</th>
            <th class="border border-gray-200">Driver</th>
            <th class="border border-gray-200">Vehicle</th>
            <th class="border border-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody">
          <tr><td colspan="11" class="text-center py-4 text-gray-600">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>© 2025 NST Travels. All rights reserved.</p>
    </div>
  </footer>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <!-- Existing Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCz2rGDr0iREns6Rg6r1z5EHE3qhLDnEzs",
      authDomain: "narayananselvitravels-26dcb.firebaseapp.com",
      databaseURL: "https://narayananselvitravels-26dcb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "narayananselvitravels-26dcb",
      storageBucket: "narayananselvitravels-26dcb.appspot.com",
      messagingSenderId: "395599682835",
      appId: "1:395599682835:web:9d46e03ca14aa0738dcee6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const paymentTableBody = document.getElementById("paymentTableBody");

    let allTrips = [];

    function populateDriverFilter() {
      const driverSet = new Set(allTrips.map(t => t.trip.driverName).filter(Boolean));
      const driverFilter = document.getElementById("driverFilter");
      driverFilter.innerHTML = '<option value="">All Drivers</option>';
      driverSet.forEach(d => {
        driverFilter.innerHTML += `<option value="${d}">${d}</option>`;
      });
    }

    function renderTable() {
      paymentTableBody.innerHTML = "";
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const driverFilter = document.getElementById("driverFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      const filtered = allTrips.filter(({ trip }) => {
        if (startDate && trip.date < startDate) return false;
        if (endDate && trip.date > endDate) return false;
        if (driverFilter && trip.driverName !== driverFilter) return false;
        if (statusFilter && trip.paymentStatus !== statusFilter) return false;
        return true;
      });

      if (filtered.length === 0) {
        paymentTableBody.innerHTML = "<tr><td colspan='11' class='text-center py-4 text-gray-600'>No records found.</td></tr>";
        return;
      }

      filtered.forEach(({ trip, key }) => {
        renderPaymentRow(trip, key);
      });
    }

    function renderPaymentRow(trip, key) {
      const paidAmount = parseFloat(trip.paidAmount) || 0;
      const totalAmount = parseFloat(trip.totalAmount) || 0;
      const balanceAmount = totalAmount - paidAmount;
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="border border-gray-200"><input type="checkbox" class="rowCheckbox" data-key="${key}" aria-label="Select Row"></td>
        <td class="border border-gray-200">${trip.bookingId || ''}</td>
        <td class="border border-gray-200">${trip.customerName || ''}</td>
        <td class="border border-gray-200">${trip.date || ''}</td>
        <td class="border border-gray-200">${totalAmount.toFixed(2)}</td>
        <td class="border border-gray-200"><input type="number" class="editable-input" value="${paidAmount.toFixed(2)}" id="paid-${key}" min="0" max="${totalAmount}" step="0.01" aria-label="Paid Amount"></td>
        <td class="border border-gray-200"><span id="balance-${key}">${balanceAmount.toFixed(2)}</span></td>
        <td class="border border-gray-200">
          <select class="status-select" id="status-${key}" aria-label="Payment Status">
            <option ${trip.paymentStatus === "Paid" ? "selected" : ""}>Paid</option>
            <option ${trip.paymentStatus === "Partially Paid" ? "selected" : ""}>Partially Paid</option>
            <option ${trip.paymentStatus === "Not Paid" ? "selected" : ""}>Not Paid</option>
          </select>
        </td>
        <td class="border border-gray-200">${trip.driverName || ''}</td>
        <td class="border border-gray-200">${trip.vehicleModel || ''}</td>
        <td class="border border-gray-200">
          <button class="btn bg-indigo-600 text-white px-3 py-1 rounded-md hover:bg-indigo-700" onclick="updatePayment('${key}', ${totalAmount})" title="Update Payment" aria-label="Update Payment">
            <i class="fas fa-save"></i>
          </button>
        </td>
      `;

      paymentTableBody.appendChild(row);

      // Auto-update balance on paid input change
      const paidInput = row.querySelector(`#paid-${key}`);
      paidInput.addEventListener("input", () => {
        let val = paidInput.value;
        if (val === '') {
          document.getElementById(`balance-${key}`).innerText = totalAmount.toFixed(2);
          return;
        }
        val = parseFloat(val);
        if (isNaN(val) || val < 0) val = 0;
        if (val > totalAmount) val = totalAmount;
        document.getElementById(`balance-${key}`).innerText = (totalAmount - val).toFixed(2);
      });

      paidInput.addEventListener("blur", () => {
        let val = parseFloat(paidInput.value);
        if (isNaN(val) || val < 0) val = 0;
        if (val > totalAmount) val = totalAmount;
        paidInput.value = val.toFixed(2);
        document.getElementById(`balance-${key}`).innerText = (totalAmount - val).toFixed(2);
      });
    }

    function loadPayments() {
      const tripRef = ref(db, "trips");
      onValue(tripRef, (snapshot) => {
        allTrips = [];
        if (!snapshot.exists()) {
          paymentTableBody.innerHTML = "<tr><td colspan='11' class='text-center py-4 text-gray-600'>No payment data found.</td></tr>";
          return;
        }

        snapshot.forEach(childSnap => {
          allTrips.push({ trip: childSnap.val(), key: childSnap.key });
        });

        populateDriverFilter();
        renderTable();
      });
    }

    window.updatePayment = (key, totalAmount) => {
      const paid = parseFloat(document.getElementById(`paid-${key}`).value) || 0;
      const status = document.getElementById(`status-${key}`).value;
      const balance = totalAmount - paid;

      update(ref(db, `trips/${key}`), {
        paidAmount: paid,
        balanceAmount: balance,
        paymentStatus: status
      })
      .then(() => alert("Payment updated successfully!"))
      .catch(err => alert("Update failed: " + err));
    };

    // Bulk Delete functionality
    const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
    bulkDeleteBtn.disabled = true;

    document.getElementById('selectAll').addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.rowCheckbox').forEach(cb => cb.checked = checked);
      toggleBulkDeleteBtn();
    });

    paymentTableBody.addEventListener('change', e => {
      if (e.target.classList.contains('rowCheckbox')) toggleBulkDeleteBtn();
    });

    function toggleBulkDeleteBtn() {
      const anyChecked = Array.from(document.querySelectorAll('.rowCheckbox')).some(cb => cb.checked);
      bulkDeleteBtn.disabled = !anyChecked;
    }

    bulkDeleteBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to delete selected payments?")) return;

      const checkedBoxes = Array.from(document.querySelectorAll('.rowCheckbox:checked'));
      if (checkedBoxes.length === 0) return alert("No rows selected.");

      Promise.all(checkedBoxes.map(cb => remove(ref(db, `trips/${cb.dataset.key}`))))
        .then(() => alert(`${checkedBoxes.length} payments deleted successfully.`))
        .catch(err => alert("Error deleting payments: " + err));
    });

    // Export to Excel
    document.getElementById('exportExcelBtn').addEventListener('click', () => {
      const XLSX = window.XLSX;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const driverFilter = document.getElementById("driverFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      const filtered = allTrips.filter(({ trip }) => {
        if (startDate && trip.date < startDate) return false;
        if (endDate && trip.date > endDate) return false;
        if (driverFilter && trip.driverName !== driverFilter) return false;
        if (statusFilter && trip.paymentStatus !== statusFilter) return false;
        return true;
      });

      if (filtered.length === 0) return alert("No data to export.");

      const data = filtered.map(({ trip }) => ({
        'Booking ID': trip.bookingId,
        'Customer': trip.customerName,
        'Date': trip.date,
        'Total Amount (₹)': trip.totalAmount,
        'Paid Amount (₹)': trip.paidAmount,
        'Balance Amount (₹)': ((trip.totalAmount || 0) - (trip.paidAmount || 0)).toFixed(2),
        'Payment Status': trip.paymentStatus,
        'Driver': trip.driverName,
        'Vehicle': trip.vehicleModel
      }));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, 'Payments');
      XLSX.writeFile(wb, 'NST_Payment_Summary.xlsx');
    });

    // Export to PDF
    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const driverFilter = document.getElementById("driverFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      const filtered = allTrips.filter(({ trip }) => {
        if (startDate && trip.date < startDate) return false;
        if (endDate && trip.date > endDate) return false;
        if (driverFilter && trip.driverName !== driverFilter) return false;
        if (statusFilter && trip.paymentStatus !== statusFilter) return false;
        return true;
      });

      if (filtered.length === 0) return alert("No data to export.");

      const doc = new jsPDF();
      doc.text("NST Travels Payment Summary", 14, 15);

      const rows = filtered.map(({ trip }) => ([
        trip.bookingId,
        trip.customerName,
        trip.date,
        (trip.totalAmount || 0).toFixed(2),
        (trip.paidAmount || 0).toFixed(2),
        ((trip.totalAmount || 0) - (trip.paidAmount || 0)).toFixed(2),
        trip.paymentStatus,
        trip.driverName,
        trip.vehicleModel
      ]));

      doc.autoTable({
        head: [['Booking ID', 'Customer', 'Date', 'Total (₹)', 'Paid (₹)', 'Balance (₹)', 'Status', 'Driver', 'Vehicle']],
        body: rows,
        startY: 20,
        styles: { fontSize: 8 }
      });

      doc.save("NST_Payment_Summary.pdf");
    });

    // Filters trigger re-render
    ['startDate', 'endDate', 'driverFilter', 'statusFilter'].forEach(id => {
      document.getElementById(id).addEventListener('change', () => {
        document.getElementById('selectAll').checked = false;
        bulkDeleteBtn.disabled = true;
        renderTable();
      });
    });

    loadPayments();
  </script>
</body>
</html>
