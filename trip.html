<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NST Trip Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h3, h5 {
      margin-top: 25px;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
    }
    .admin-link {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<a href="admin-panel.html" class="btn btn-sm btn-dark admin-link">âš™ï¸ Admin Panel</a>
<div class="container">
  <h3>ğŸ“‹ NST Trip Summary</h3>
  <form id="tripForm">
    <!-- ğŸ—“ TRIP DETAILS -->
    <h5>ğŸ—“ Trip Details</h5>
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Trip ID</label>
        <input type="text" class="form-control" id="bookingId" readonly />
      </div>
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Duty</label>
        <input type="text" class="form-control" id="duty" required />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Reference</label>
        <input type="text" class="form-control" id="reference" />
      </div>
    </div>

    <!-- ğŸ“ LOCATIONS -->
    <h5>ğŸ“ Locations</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Pickup</label>
        <input type="text" class="form-control" id="pickupLocation" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Drop</label>
        <input type="text" class="form-control" id="dropLocation" required />
      </div>
    </div>

    <!-- ğŸ‘¤ CUSTOMER INFO -->
    <h5>ğŸ‘¤ Customer Info</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="customerName" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Number</label>
        <input type="tel" class="form-control" id="customerNumber" required />
      </div>
    </div>

    <!-- ğŸ‘¨â€âœˆ DRIVER INFO -->
    <h5>ğŸ‘¨â€âœˆ Driver Info</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <select class="form-select" id="driverName" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Number</label>
        <input type="tel" class="form-control" id="driverNumber" readonly />
      </div>
    </div>

    <!-- ğŸš˜ VEHICLE INFO -->
    <h5>ğŸš˜ Vehicle Info</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Model</label>
        <select class="form-select" id="vehicleModel" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Number</label>
        <input type="text" class="form-control" id="vehicleNumber" readonly />
      </div>
    </div>

    <!-- ğŸ•’ TIME DETAILS -->
    <h5>ğŸ•’ Time Details</h5>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Start Time</label>
        <input type="time" class="form-control" id="startTime" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">End Time</label>
        <input type="time" class="form-control" id="endTime" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Duration (hrs)</label>
        <input type="number" class="form-control" id="duration" readonly />
      </div>
      <div class="col-md-3">
        <label class="form-label">Extra Hours</label>
        <input type="number" class="form-control" id="extraHours" required />
      </div>
    </div>

    <!-- ğŸ“ DISTANCE DETAILS -->
    <h5>ğŸ“ Distance Details</h5>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Start KM</label>
        <input type="number" class="form-control" id="startKm" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">End KM</label>
        <input type="number" class="form-control" id="endKm" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Total KM</label>
        <input type="number" class="form-control" id="totalKm" readonly />
      </div>
      <div class="col-md-3">
        <label class="form-label">Extra KM</label>
        <input type="number" class="form-control" id="extraKm" required />
      </div>
    </div>

    <!-- ğŸ’° FARE DETAILS -->
    <h5>ğŸ’° Fare Details</h5>
    <div class="row mb-4">
      <div class="col-md-3">
        <label class="form-label">Parking (â‚¹)</label>
        <input type="number" class="form-control" id="parking" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Toll (â‚¹)</label>
        <input type="number" class="form-control" id="toll" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Total Amount (â‚¹)</label>
        <input type="number" class="form-control" id="totalAmount" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Payment Status</label>
        <select class="form-select" id="paymentStatus">
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100">ğŸ“¤ Share on WhatsApp</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getDatabase, ref, push, set, child,
  get, onValue
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCz2rGDr0iREns6Rg6r1z5EHE3qhLDnEzs",
  authDomain: "narayananselvitravels-26dcb.firebaseapp.com",
  databaseURL: "https://narayananselvitravels-26dcb-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "narayananselvitravels-26dcb",
  storageBucket: "narayananselvitravels-26dcb.appspot.com",
  messagingSenderId: "395599682835",
  appId: "1:395599682835:web:9d46e03ca14aa0738dcee6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db);

function timeToMinutes(t) {
  const [h, m] = t.split(":").map(Number);
  return h * 60 + m;
}

async function generateTripId() {
  const snap = await get(child(dbRef, 'tripResetFlag'));
  const reset = snap.exists() && (snap.val() === true || snap.val() === "reset");
  if (reset) return "#NST001";

  const tripsSnap = await get(child(dbRef, 'trips'));
  const count = tripsSnap.exists() ? Object.keys(tripsSnap.val()).length + 1 : 1;
  return `#NST${String(count).padStart(3, '0')}`;
}

async function tripIdExists(tripId) {
  const snap = await get(child(dbRef, 'trips'));
  if (snap.exists()) {
    return Object.values(snap.val()).some(trip => trip.bookingId === tripId);
  }
  return false;
}

function generateWhatsAppMessage(data) {
  return `
ğŸ“‹ *${data.bookingId} - NST Trip Summary*
ğŸ—“ *Date:* ${data.date}
ğŸ“ *Pickup:* ${data.pickupLocation}
ğŸ“ *Drop:* ${data.dropLocation}
ğŸ¯ *Duty:* ${data.duty}
ğŸ”– *Reference:* ${data.reference}

ğŸ‘¤ *Customer:* ${data.customerName} (${data.customerNumber})
ğŸ‘¨â€âœˆï¸ *Driver:* ${data.driverName} (${data.driverNumber})
ğŸš˜ *Vehicle:* ${data.vehicleModel} (${data.vehicleNumber})

ğŸ•’ *Time:* ${data.startTime} - ${data.endTime} (${data.duration} hrs)
â• *Extra Hours:* ${data.extraHours}

ğŸ“ *KM:* ${data.startKm} - ${data.endKm} = ${data.totalKm} km
â• *Extra KM:* ${data.extraKm}

ğŸ’° *Parking:* â‚¹${data.parking}
ğŸ’° *Toll:* â‚¹${data.toll}
ğŸ’µ *Total:* â‚¹${data.totalAmount}
ğŸ’³ *Payment:* ${data.paymentStatus}
`.trim();
}

async function loadDrivers() {
  const snap = await get(child(dbRef, 'drivers'));
  const select = document.getElementById("driverName");
  if (snap.exists()) {
    const data = snap.val();
    Object.values(data).forEach(d => {
      const opt = document.createElement("option");
      opt.value = d.name;
      opt.text = d.name;
      opt.setAttribute("data-number", d.number);
      select.appendChild(opt);
    });
  }
}

async function loadVehicles() {
  const snap = await get(child(dbRef, 'vehicles'));
  const select = document.getElementById("vehicleModel");
  if (snap.exists()) {
    const data = snap.val();
    Object.values(data).forEach(v => {
      const opt = document.createElement("option");
      opt.value = v.model;
      opt.text = v.model;
      opt.setAttribute("data-number", v.number);
      select.appendChild(opt);
    });
  }
}

window.addEventListener("DOMContentLoaded", async () => {
  document.getElementById("bookingId").value = await generateTripId();

  await loadDrivers();
  await loadVehicles();

  document.getElementById("startTime").addEventListener("change", calcDuration);
  document.getElementById("endTime").addEventListener("change", calcDuration);
  document.getElementById("startKm").addEventListener("input", calcTotalKm);
  document.getElementById("endKm").addEventListener("input", calcTotalKm);

  document.getElementById("driverName").addEventListener("change", function () {
    const number = this.selectedOptions[0].getAttribute("data-number");
    document.getElementById("driverNumber").value = number || "";
  });

  document.getElementById("vehicleModel").addEventListener("change", function () {
    const number = this.selectedOptions[0].getAttribute("data-number");
    document.getElementById("vehicleNumber").value = number || "";
  });

  // Reset trip ID if flag is triggered in Firebase
  const resetFlagRef = ref(db, 'tripResetFlag/');
  onValue(resetFlagRef, async (snapshot) => {
    const flag = snapshot.val();
    if (flag === true || flag === "reset") {
      document.getElementById("bookingId").value = "#NST001";
    }
  });
});

function calcDuration() {
  const start = document.getElementById("startTime").value;
  const end = document.getElementById("endTime").value;
  if (start && end) {
    let sm = timeToMinutes(start);
    let em = timeToMinutes(end);
    if (em < sm) em += 24 * 60;
    document.getElementById("duration").value = ((em - sm) / 60).toFixed(2);
  }
}

function calcTotalKm() {
  const sk = parseFloat(document.getElementById("startKm").value);
  const ek = parseFloat(document.getElementById("endKm").value);
  if (!isNaN(sk) && !isNaN(ek) && ek >= sk) {
    document.getElementById("totalKm").value = (ek - sk).toFixed(2);
  }
}

document.getElementById("tripForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form));
  data.bookingId = document.getElementById("bookingId").value;

  if (await tripIdExists(data.bookingId)) {
    alert("âŒ Trip ID already exists. Cannot save.");
    return;
  }

  await push(ref(db, "trips/"), data);

  const message = generateWhatsAppMessage(data);
  const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
});
</script>
</body>
</html>
