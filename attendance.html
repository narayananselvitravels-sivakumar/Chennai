<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Attendance - NST Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 900px; margin-top: 30px; }
    .status-select { width: 130px; }
    .vehicle-info { font-style: italic; font-size: 0.9em; color: #555; }
    .filters { margin-bottom: 15px; }
  </style>
</head>
<body>
<div class="container">
  <h3>Driver Attendance</h3>
  <div class="mb-3">
    <label for="attendanceDate" class="form-label">Select Date:</label>
    <input type="date" id="attendanceDate" class="form-control" />
  </div>

  <!-- Filters -->
  <div class="filters row g-3">
    <div class="col-md-6">
      <input type="text" id="filterDriver" class="form-control" placeholder="Filter by Driver Name..." />
    </div>
    <div class="col-md-6">
      <select id="filterStatus" class="form-select">
        <option value="All">Filter by Attendance Status (All)</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Leave">Leave</option>
      </select>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Driver Name</th>
        <th>Mobile Number</th>
        <th>Attendance Status</th>
        <th>Vehicle Driven</th>
      </tr>
    </thead>
    <tbody id="attendanceTableBody"></tbody>
  </table>

  <div class="mb-3">
    <button id="saveAttendanceBtn" class="btn btn-primary">Save Attendance</button>
  </div>

  <div>
    <h5>Summary</h5>
    <p>Present: <span id="presentCount">0</span> | Absent: <span id="absentCount">0</span> | Leave: <span id="leaveCount">0</span></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCz2rGDr0iREns6Rg6r1z5EHE3qhLDnEzs",
    authDomain: "narayananselvitravels-26dcb.firebaseapp.com",
    databaseURL: "https://narayananselvitravels-26dcb-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "narayananselvitravels-26dcb",
    storageBucket: "narayananselvitravels-26dcb.firebasestorage.app",
    messagingSenderId: "395599682835",
    appId: "1:395599682835:web:9d46e03ca14aa0738dcee6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const attendanceDateInput = document.getElementById('attendanceDate');
  const attendanceTableBody = document.getElementById('attendanceTableBody');
  const saveAttendanceBtn = document.getElementById('saveAttendanceBtn');
  const presentCountSpan = document.getElementById('presentCount');
  const absentCountSpan = document.getElementById('absentCount');
  const leaveCountSpan = document.getElementById('leaveCount');

  const filterDriverInput = document.getElementById('filterDriver');
  const filterStatusSelect = document.getElementById('filterStatus');

  let drivers = [];
  let attendanceData = {}; // key: driverId, value: status

  // Load all drivers from Firebase
  function loadDrivers() {
    const driversRef = ref(db, 'drivers');
    onValue(driversRef, (snapshot) => {
      drivers = [];
      attendanceTableBody.innerHTML = '';
      snapshot.forEach(childSnap => {
        const driver = childSnap.val();
        driver.id = childSnap.key;
        drivers.push(driver);
      });
      renderAttendanceTable();
    });
  }

  // Render drivers with attendance select dropdown & vehicle driven column, applying filters
  async function renderAttendanceTable() {
    attendanceTableBody.innerHTML = '';

    const selectedDate = attendanceDateInput.value;
    let tripsData = {};
    if (selectedDate) {
      const tripsSnap = await get(ref(db, 'trips'));
      if (tripsSnap.exists()) {
        tripsData = tripsSnap.val();
      }
    }

    const driverFilterText = filterDriverInput.value.toLowerCase();
    const statusFilter = filterStatusSelect.value;

    drivers.forEach(driver => {
      const attendanceStatus = attendanceData[driver.id] || 'Present';

      // Apply filters
      if (driver.name.toLowerCase().indexOf(driverFilterText) === -1) return;
      if (statusFilter !== 'All' && attendanceStatus !== statusFilter) return;

      // Find vehicle driven by this driver on selected date
      let vehicleInfo = '-';
      if (attendanceStatus === 'Present' && selectedDate) {
        for (const key in tripsData) {
          const trip = tripsData[key];
          if (trip.date === selectedDate && trip.driverName === driver.name) {
            vehicleInfo = `${trip.vehicleModel} (${trip.vehicleNumber})`;
            break;
          }
        }
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${driver.name}</td>
        <td>${driver.number}</td>
        <td>
          <select class="form-select status-select" data-driver-id="${driver.id}">
            <option value="Present" ${attendanceStatus === 'Present' ? 'selected' : ''}>Present</option>
            <option value="Absent" ${attendanceStatus === 'Absent' ? 'selected' : ''}>Absent</option>
            <option value="Leave" ${attendanceStatus === 'Leave' ? 'selected' : ''}>Leave</option>
          </select>
        </td>
        <td class="vehicle-info">${vehicleInfo}</td>
      `;
      attendanceTableBody.appendChild(tr);
    });

    updateSummary();
  }

  // Load attendance data for selected date
  function loadAttendanceForDate(date) {
    if (!date) return;
    const attendanceRef = ref(db, `attendance/${date}`);
    onValue(attendanceRef, (snapshot) => {
      attendanceData = snapshot.val() || {};
      renderAttendanceTable();
    }, { onlyOnce: true });
  }

  // Save attendance data to Firebase
  function saveAttendance() {
    const date = attendanceDateInput.value;
    if (!date) {
      alert('Please select a date first.');
      return;
    }
    const updates = {};
    document.querySelectorAll('.status-select').forEach(select => {
      const driverId = select.dataset.driverId;
      updates[driverId] = select.value;
    });
    set(ref(db, `attendance/${date}`), updates)
      .then(() => {
        alert('Attendance saved successfully!');
        attendanceData = updates;
        loadAttendanceForDate(date);
      })
      .catch((error) => {
        alert('Error saving attendance: ' + error.message);
      });
  }

  // Update attendance summary counts
  function updateSummary() {
    let present = 0, absent = 0, leave = 0;
    Object.values(attendanceData).forEach(status => {
      if (status === 'Present') present++;
      else if (status === 'Absent') absent++;
      else if (status === 'Leave') leave++;
    });
    presentCountSpan.textContent = present;
    absentCountSpan.textContent = absent;
    leaveCountSpan.textContent = leave;
  }

  attendanceDateInput.addEventListener('change', () => {
    loadAttendanceForDate(attendanceDateInput.value);
  });

  saveAttendanceBtn.addEventListener('click', saveAttendance);

  filterDriverInput.addEventListener('input', renderAttendanceTable);
  filterStatusSelect.addEventListener('change', renderAttendanceTable);

  attendanceDateInput.value = new Date().toISOString().slice(0, 10);

  loadDrivers();
  loadAttendanceForDate(attendanceDateInput.value);
</script>
</body>
</html>
